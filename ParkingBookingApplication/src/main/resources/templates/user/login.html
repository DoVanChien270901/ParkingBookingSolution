<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/main-layout">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="/css/style.css" type="text/css"/>


    </head>
    <body>
        <section class="contact" id="contact" layout:fragment="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="wow fadeIn">Get In Touch</h2>
                            <form th:action="@{/account/login}" th:object="${authenticate}" method="post">
                                <input class="wow slideInLeft" type="text" th:field="*{username}" placeholder="Your Name" />
                                <input class="wow slideInRight" type="text" th:field="*{password}" placeholder="Your Password" />
                                <input class="wow slideInRight" type="submit" value="Sign In" />
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/popper.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/main.js"></script>

    </body> 
</html>
